name: Deployment

on:[workflow_dispatch, push]

jobs:
  deployment:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: staging
    needs: lint
    steps:
      - name: deploy
        run: echo 'deploy...'
  lint:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: lint
        run: echo 'lint...'
