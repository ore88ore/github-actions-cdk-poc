name: Deployment

on:
  workflow_dispatch: ~
  push: ~

jobs:
  deployment:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: staging
    needs: lint
    steps:
      - name: deploy
        run: echo 'deploy...'
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
      - name: Confirm yarn
        run: yarn --version
  lint:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: lint
        run: echo 'lint...'
